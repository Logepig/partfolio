<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    <title>DIFBRI</title>
</head>
<body>
    <img src="/img/difbri_logo.svg" class="logo">
    <div class="button_block">
        <button class="nav_text">ДОМОЙ</button>
        <button class="nav_text">ПАРТФОЛИО</button>
        <button class="nav_text">КОНТАКТЫ</button>
        <button class="nav_text">О НАС</button>
    </div>
    <img src="/img/button2.svg" class="visual_img">
    <div>
        <p class="main_page_text">СОЗДАНИЕ УНИКАЛЬНОГО САЙТА ДЛЯ ВАШЕГО БИЗНЕСА</p>
        <button class="writing_butt" id="open-add-blogers">Написать</button>
    </div>
    <div class="display_grid_page_blocks">
        <div class="block1">
            <img src="/img/1.svg" class="num_img">
            <p class="little_text">О НАС</p>
            <p class="big_text">DIFBRI</p>
        </div>
        <div class="block2">
            <img src="/img/2.svg" class="num_img">
            <div class="buttons">
                <button class="button_for_view">ПАРТФОЛИО<img src="/img/arrow.svg" class="arrow_img"></button>
                <button class="button_for_view">О НАС<img src="/img/arrow.svg" class="arrow_img"></button>
                <button class="button_for_view">КОНТАКТЫ<img src="/img/arrow.svg" class="arrow_img"></button>
            </div>
        </div>
        <div class="block3">
            <img src="/img/3.svg" class="num_img">
            <div class="df_text">
            <p class="block3_text1">+25</p>
            <p class="block3_text2">УНИКАЛЬНЫХ ДИЗАЙНОВ ДЛЯ ВАШЕГО БИЗНЕСА</p>
        </div>
        </div>
    </div>

    <div class="modal_add" id="add-modal-block-blogers">
        <div class="modal_box">
                <p class="big_info_text">Укажите ваши данные для связи с вами</p>
                <div class="input_block">
                    <p class="little_info_text">Ваше имя</p>
                    <input type="text" class="input_row">
                    <p class="little_info_text">Номер телефона</p>
                    <input type="tel" class="input_row">
                    <button class="button_submit" type="submit" id="commit-add-blogers">Продолжить</button>
                </div>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
